<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    
    Primeiro Número<br/>
    <input id="n1" type="number" /><br /><br />

    Digite o tipo de operação<br/>
    <input  id="operador" type="text" /><br /><br />

    Segundo Número<br/>
    <input id="n2" type="number" /><br /><br />
    
<button onclick="calculadora()">Resultado</button>

<br /><br />
<span>O Resultado é:<p class="resposta"></p> </span>


<script>
    function calculadora() {
        var x = document.querySelector("#n1").value;
        var y = document.querySelector("#n2").value;
        var operador = document.querySelector("#operador").value;

        if(operador == "/"){
            var dividir = parseInt(x) / parseInt(y);
            document.querySelector(".resposta").innerHTML=dividir
        }
        if(operador == "*"){
            var multiplicar = parseInt(x) * parseInt(y);
            document.querySelector(".resposta").innerHTML= multiplicar
        }
            if(operador == "-"){
            var diminuir = parseInt(x) - parseInt(y);
            document.querySelector(".resposta").innerHTML= diminuir
        }
        if(operador == "+"){
            var soma = parseInt(x) + parseInt(y);
            document.querySelector(".resposta").innerHTML = soma
        }
        if(operador != "+" && operador != "*" && operador != "/" && operador != "-"){
            alert("error")
        }
    }
</script>

</body>
</html>
